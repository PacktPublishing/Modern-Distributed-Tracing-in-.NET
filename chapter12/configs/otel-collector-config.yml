receivers:
  otlp:
    protocols:
      http:
      grpc:
  redis:
    endpoint: "redis:6379"
    collection_interval: 5s
  docker_stats:
    api_version: 1.41
    env_vars_to_metric_labels:
      OTEL_SERVICE_NAME: service.name

exporters:
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
    resource_to_telemetry_conversion: 
      enabled: true

processors:
  batch:
  resourcedetection/docker:
    detectors: [env, docker]

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger]
    metrics:
      receivers: [otlp, redis, docker_stats]
      processors: [batch, resourcedetection/docker]
      exporters: [prometheus]
